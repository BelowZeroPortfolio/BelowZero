    <div class="container">
        <h2>Any feedback will greatly help</h2>
        <form action="submit_feedback.php" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Name">
    
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email">
    
            <label for="feedback">Feedback Scale:</label>
            <table>
                <tr>
                    <td><input type="radio" id="excellent" name="feedback" value="excellent"></td>
                    <td><label for="excellent">Excellent</label></td>
    
                    <td><input type="radio" id="good" name="feedback" value="good"></td>
                    <td><label for="good">Good</label></td>
                </tr>
    
                <tr>
                    <td><input type="radio" id="average" name="feedback" value="average"></td>
                    <td><label for="average">Average</label></td>
    
                    <td><input type="radio" id="poor" name="feedback" value="poor"></td>
                    <td><label for="poor">Poor</label></td>
                </tr>
            </table>
    
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="  Enter comments"></textarea>
    
            <button type="submit">Submit Feedback</button>
        </form>
    </div>



    <script src="burger.js"defer></script>
